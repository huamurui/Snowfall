<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>snowfall</title>
  <style>
    body {
      color: white;
      background: black;
      height: 200vh;
      margin: 0;
      overflow-x: hidden;
    }
    .snowfall {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="playground"></div>
  <script type="module">
    import Snowfall from './snowfall.js'

    // random box for flakes to land
    const testDoms = []
    const playground = document.getElementById('playground')
    for (let i = 0; i < 3; i++) {
      const testDom = document.createElement('div')
      testDom.className = 'test-dom'
      testDom.innerHTML = `<p>this a test box for flakes to land</p>`
      testDom.style = `
        position: absolute;
        top: ${Math.random() * 100}%;
        left: ${Math.random() * 100}%;
        transform: translate(-50%, -50%);
      `
      testDoms.push(testDom)
      playground.appendChild(testDom)
    }

    // snowfall, it takes an array of doms as argument to land on
    const mySnowfall = new Snowfall(testDoms)
  </script>
</body>
</html>
